<body>
  <header>
<p class="red">T</p>

  <main>
    <section class="canvas">
      <canvas width="360" height="660"></canvas>
      <button id="btn" class="start">start button</button>
    </section>
   
    <section>
      <h1>操作方法</h1>

      <li>下降：２</li>

      <li>右回転：マウスを右クリック</li>
      </ul>
      <p>level <span>1</span></p>
      <input type="range" min="1" max="1000" value="1">
